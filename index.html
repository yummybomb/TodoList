<!DOCTYPE html>
<html>  
<head>

    <title>Todo Listüìù‚úîÔ∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    
</head> 
<body>
    <header>
        <h1> My To Do List </h1>
        <div class="container">
            <form>
                <input type="text" class = "todo-txt" id="strInput" placeholder="Add things to do">
                <button class="todo-button" type="submit" id= "button">Add</button>
            </form>
            <div class="select">
                <select name = "todos" class = "filter-todo">
                    <option value = "all">All</option>
                    <option value = "checked">Checked</option>
                    <option value = "unchecked">Unchecked</option>
                </select>
            </div>
                <button class="reverse-button" type="submit" id="button">Reverse</button>
        </div>
        
        
    </header>
    <div class= "todo-container">
        <ul class= "todo-list"></ul>
    </div>
    <script src= "main.js"> </script>
</body>
</html>
